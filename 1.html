<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="1.css">
  <title>Little Light Survey Form</title>
</head>
<body>
  <main>
    <header>
      <h1 id="title">Little Light Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve out ministires</p>
    </header>
    <form id="survey-form">
      <section>
        <fieldset>
          <label for="name-label">Name<input id="name-label" name="name-label" type="text" required placeholder="Enter your name" /></label>
          <label for="email-label">Email<input id="email-label" name="email-label" type="email" required placeholder="Enter your Email" /></label>
          <label for="number-label">Age <span>(optional)</span><input id="number-label"  name="number-label" type="number" min= "8" max="120" placeholder="Age" /></label>
          <label for="current-role"> Which option best describes your current role in Little Light Ministries?
            <select id="current-role">
              <option value="">select current role</option>
              <option value="1">Paster</option>
              <option value="2">Teaching Staff</option>
              <option value="3">Admin Staff</option>
              <option value="4">Member</option>
              <option value="5">Ohter</option>
            </select>
          </label>
        </fieldset>
      </section>
      <section>
        <fieldset>
          <p class="in-form">Would you recommend Little Light Ministries to a friend?</p>
            <ul>
              <li><label for="definitely"><input id="definitely" type="radio" name="recommend-type" /> Definitely</label></li>
              <li><label for="maybe"><input id="maybe" type="radio" name="recommend-type" /> Maybe</label></li>
              <li><label for="not-sure"><input id="not-sure" type="radio" name="recommend-type" /> Not Sure</label></li>
            </ul>
          <p class="in-form">Why did you choose that?</p>
          <label for="recommend-reason">
            <textarea id= "recommend-reason" name="recommend-reason" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
          </label>
          <p class="in-form">What is your favorite ministry of Little Light Ministries?</p>
          <label for="dropdown">
            <select id="dropdown">
              <option value="">Select an option</option>
              <option value="1">Teaching Foundation of Christianity</option>
              <option value="2">Music Ministry</option>
              <option value="3">Media Ministry(Youtube)</option>
              <option value="4">Helping Missionaries</option>
            </select>
          </label>
          <p class="in-form">What kind of new ministry do you want us to start next year?</p>
          <ul>
            <li><label for="youth"><input id="youth" name="youth" type="checkbox">Youth Ministry</label></li>
            <li><label for="college"><input id="college" name="college" type="checkbox">College Ministry</label></li>
            <li><label for="worship"><input id="worship" name="worship" type="checkbox">Worship Ministry</label></li>
            <li><label for="homeless"><input id="homeless" name="homeless" type="checkbox">Homeless Ministry</label></li>
            <li><label for="mission-field"><input id="mission-field" name="mission-field" type="checkbox">Visit Mission Field</label></li>
            <li><label for="publishing"><input id="publishing" name="publishing" type="checkbox">Publishing Ministry</label></li>
          </ul>
        </fieldset>
      </section>
      <section>
        <fieldset>
          <label for="comments-and-suggestions">Any comments or suggestions?
            <textarea id= "comments-and-suggestions" name="comments-and-suggestions" rows="4" cols="40" placeholder="Enter your comment here..."></textarea>
          </label>
          </fieldset>
        <input id="submit" type="submit" value="Submit" />
      </section>
    </form>
  </main>

</body>
</html>
